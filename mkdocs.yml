site_name: Diora Documentation
site_description: Diora aims to be a public EVM compatible parachain with the following advantages as low transaction fee, fast confirmation time, double validation.

theme:
  name: 'material'
  custom_dir: material_override
  logo: 'images/favicon.png'
  favicon: 'images/favicon.png'
  feature:
    tabs: true

plugins:
  - redirects

redirects:
  'Diorascan/features/index': 'products/Diorascan/features/index'
  'Dioramaster/features/index': 'products/Dioramaster/features/index'

markdown_extensions:
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True
  - markdown.extensions.extra
  - markdown.extensions.toc:
      permalink: True
  - codehilite:
      guess_lang: false

extra_javascript:
    - js/MathJax.js?config=TeX-AMS_HTML

extra_css:
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css
    - css/style.css

extra:
    disqus:
    social:
        - type: 'github'
          link: 'https://github.com/Diora-Network'
        - type: 'twitter'
          link: 'https://twitter.com/DioraNetwork'
        - type: 'telegram'
          link: 'https://t.me/DioraNetwork'
        - type: 'medium'
          link: 'https://medium.com/DioraNetwork'

site_url: https://docs.Diora.network
repo_url: https://github.com/Diora-Network/
repo_name: Diora-Network/docs
google_analytics: ['UA-124597188-1', 'docs.Diorachain.com']

nav:
    - Overview:
      - Introduction: index.md
      - Use Cases: general/use-cases.md
      - Devnet: general/networks.md
      - Official Links: general/important-links.md
      - FAQ: general/faq.md
    - Getting started:
      - Products Overview: get-started/productoverview.md
      - Getting a Wallet: get-started/wallet.md
      - Get Testnet Tokens: get-started/get-tokens.md
      - Staking & Voting: get-started/voting.md
      - Apply for Testnet Node: get-started/apply-node.md
    - Products:
